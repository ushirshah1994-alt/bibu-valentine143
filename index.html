<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --overlay: rgba(0,0,0,.45);
      --card: rgba(255,255,255,.86);
      --text: #1f1f1f;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      overflow:hidden;
      background: #111;
    }

    /* Background layer */
    .bg{
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0;
      transition: opacity 1200ms ease;
      transform: scale(1);
      will-change: transform, opacity;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.05);
    }

    /* Cinematic slow zoom */
    .bg.zoom{
      animation: kenburns 22s ease-in-out infinite alternate;
    }

    @keyframes kenburns{
      0%   { transform: scale(1) translate3d(0,0,0); }
      100% { transform: scale(1.08) translate3d(-1.5%, -1%, 0); }
    }

    /* Overlay for readability */
    .overlay{
      position: fixed;
      inset: 0;
      z-index: 1;
      background: linear-gradient(var(--overlay), var(--overlay));
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .bg.zoom{ animation: none; }
    }

    .card{
      width: min(560px, 92vw);
      padding: 30px 24px;
      background: var(--card);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.38);
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    h1{
      margin: 6px 0 12px;
      font-size: clamp(26px, 4vw, 34px);
    }

    p{
      margin: 0 0 18px;
      opacity: .9;
      font-size: 17px;
      line-height: 1.35;
    }

    .stage{
      position: relative;
      width: 100%;
      height: 190px;
      margin-top: 10px;
      border-radius: 18px;
      background: rgba(255,255,255,.62);
      overflow: hidden;
    }

    .btn{
      position: absolute;
      border: 0;
      border-radius: 999px;
      padding: 14px 24px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      transition: transform 120ms ease;
    }
    .btn:active{ transform: scale(.98); }

    #yes{
      background: #22c55e;
      color: #fff;
      left: 50%;
      top: 65%;
      transform: translate(-120%, -50%);
    }

    #no{
      background: #ef4444;
      color: #fff;
      left: 50%;
      top: 65%;
      transform: translate(20%, -50%);
    }

    .footer{
      margin-top: 16px;
      font-size: 13px;
      opacity: .75;
      min-height: 18px;
    }

    /* Hearts */
    .heart{
      position: fixed;
      left: 50%;
      top: 72%;
      font-size: 22px;
      pointer-events: none;
      z-index: 3;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.18));
      animation: floatUp 1800ms ease-in forwards;
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translate(-50%, 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(calc(-50% + var(--dx)), calc(-260px + var(--dy))) scale(1.45); opacity: 0; }
    }

    /* Hidden YouTube player */
    #playerWrap{
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
