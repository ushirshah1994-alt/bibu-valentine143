<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bibu ðŸ’–</title>

<style>
:root {
  --overlay: rgba(0,0,0,.45);
  --card:#ffffffdd;
  --text:#222;
}

* { box-sizing: border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  overflow:hidden;

  /* BACKGROUND IMAGE (embedded) */
  background:
    linear-gradient(var(--overlay), var(--overlay)),
    url("data:image/jpeg;base64,REPLACE_ME");
  background-size: cover;
  background-position: center;
}

.card{
  width:min(540px, 92vw);
  padding:30px 24px;
  background:var(--card);
  border-radius:22px;
  box-shadow: 0 20px 55px rgba(0,0,0,.35);
  text-align:center;
  backdrop-filter: blur(8px);
  position: relative;
  z-index: 2;
}

h1{ margin:6px 0 14px; font-size: clamp(26px, 4vw, 34px); }
p{ margin:0 0 18px; opacity:.9; font-size:17px; line-height:1.35; }

.stage{
  position:relative;
  width:100%;
  height:185px;
  margin-top:10px;
  border-radius:18px;
  background: rgba(255,255,255,.6);
  overflow:hidden;
}

.btn{
  position:absolute;
  border:0;
  border-radius:999px;
  padding:14px 24px;
  font-size:18px;
  cursor:pointer;
  user-select:none;
  box-shadow: 0 10px 22px rgba(0,0,0,.2);
}

#yes{
  background:#22c55e;
  color:white;
  left:50%;
  top:65%;
  transform: translate(-120%, -50%);
}

#no{
  background:#ef4444;
  color:white;
  left:50%;
  top:65%;
  transform: translate(20%, -50%);
}

.footer{
  margin-top:16px;
  font-size:13px;
  opacity:.75;
  min-height:18px;
}

/* Floating hearts */
.heart {
  position: fixed;
  left: 50%;
  top: 70%;
  font-size: 22px;
  animation: floatUp 1.8s ease-in forwards;
  pointer-events: none;
  z-index: 3;
}

@keyframes floatUp {
  0%   { transform: translate(-50%, 0) scale(1); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translate(calc(-50% + var(--dx)), -260px) scale(1.4); opacity: 0; }
}

#playerWrap{
  position: fixed;
  left: -9999px;
  top: -9999px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Bibuâ€¦ ðŸ’•</h1>
  <p>I have a very important question for you.<br>Will you be my Valentine?</p>

  <div class="stage" id="stage">
    <button class="btn" id="yes">Yes ðŸ’–</button>
    <button class="btn" id="no">No ðŸ™ˆ</button>
  </div>

  <div class="footer" id="footer">Choose wisely, Bibu ðŸ˜Œ</div>
</div>

<div id="playerWrap"></div>

<script>
const stage = document.getElementById("stage");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const footer = document.getElementById("footer");
const card = document.getElementById("card");
const playerWrap = document.getElementById("playerWrap");

const teaseLines = [
  "Nice try, Bibu ðŸ˜",
  "Too slow ðŸ˜Œ",
  "That button is shy ðŸ™ˆ",
  "Nope nope ðŸ˜„",
  "Not today, my love ðŸ’–"
];

function tease(){
  footer.textContent = teaseLines[Math.floor(Math.random()*teaseLines.length)];
}

function moveNo(){
  const pad=14;
  const s=stage.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  noBtn.style.left = Math.random()*(s.width-b.width-pad)+pad+"px";
  noBtn.style.top  = Math.random()*(s.height-b.height-pad)+pad+"px";
  noBtn.style.transform="translate(0,0)";
}

window.onload = moveNo;

stage.addEventListener("mousemove",()=>{ tease(); moveNo(); });
noBtn.addEventListener("touchstart",e=>{ e.preventDefault(); tease(); moveNo(); });

function hearts(n=22){
  for(let i=0;i<n;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=Math.random()<0.5?"ðŸ’–":"ðŸ’˜";
    h.style.setProperty("--dx",(Math.random()*300-150)+"px");
    document.body.appendChild(h);
    h.onanimationend=()=>h.remove();
  }
}

function playSong(){
  playerWrap.innerHTML = `<iframe src="https://www.youtube.com/embed/Sh8ZYHnb86c?autoplay=1&playsinline=1"
  allow="autoplay"></iframe>`;
}

yesBtn.onclick=()=>{
  hearts();
  playSong();
  card.innerHTML=`
    <h1>YAYYY ðŸ’–</h1>
    <p>Bibu, you just made me the happiest person.</p>
    <p>Happy Valentineâ€™s Day ðŸ’•<br>I love you.</p>`;
};
</script>

</body>
</html>
