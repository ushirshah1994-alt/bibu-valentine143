<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bibu ðŸ’–</title>

  <style>
    :root { --bg1:#ffe4ec; --bg2:#f8a5c2; --card:#ffffffcc; --text:#222; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(540px, 92vw);
      padding:30px 24px;
      background:var(--card);
      border-radius:22px;
      box-shadow: 0 20px 55px rgba(0,0,0,.2);
      text-align:center;
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
    }

    h1{ margin:6px 0 14px; font-size: clamp(26px, 4vw, 34px); }
    p{ margin:0 0 18px; opacity:.86; font-size:17px; line-height:1.35; }

    .stage{
      position:relative;
      width:100%;
      height:185px;
      margin-top:10px;
      border-radius:18px;
      background: rgba(255,255,255,.45);
      overflow:hidden;
    }

    .btn{
      position:absolute;
      border:0;
      border-radius:999px;
      padding:14px 24px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      transition: transform .12s ease;
      touch-action: manipulation;
    }

    .btn:active{ transform: scale(.97); }

    #yes{
      background:#22c55e;
      color:white;
      left:50%;
      top:65%;
      transform: translate(-120%, -50%);
    }

    #no{
      background:#ef4444;
      color:white;
      left:50%;
      top:65%;
      transform: translate(20%, -50%);
    }

    .footer{
      margin-top:16px;
      font-size:13px;
      opacity:.7;
      min-height:18px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      left: 50%;
      top: 70%;
      font-size: 22px;
      animation: floatUp 1.8s ease-in forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes floatUp {
      0%   { transform: translate(-50%, 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(calc(-50% + var(--dx)), -260px) scale(1.4); opacity: 0; }
    }

    /* Hidden YouTube player */
    #playerWrap{
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Bibuâ€¦ ðŸ’•</h1>
    <p>
      I have a very important question for you.<br>
      Will you be my Valentine?
    </p>

    <div class="stage" id="stage">
      <button class="btn" id="yes">Yes ðŸ’–</button>
      <button class="btn" id="no">No ðŸ™ˆ</button>
    </div>

    <div class="footer" id="footer">Choose wisely, Bibu ðŸ˜Œ</div>
  </div>

  <div id="playerWrap"></div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const footer = document.getElementById("footer");
    const card = document.getElementById("card");
    const playerWrap = document.getElementById("playerWrap");

    const teaseLines = [
      "Nice try, Bibu ðŸ˜",
      "Not so easy ðŸ˜Œ",
      "Too slow, Bibu ðŸ˜„",
      "That button is shy ðŸ™ˆ",
      "No is not an option ðŸ’–"
    ];

    function tease() {
      footer.textContent = teaseLines[Math.floor(Math.random() * teaseLines.length)];
    }

    function moveNo() {
      const pad = 14;
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const x = Math.random() * (s.width - b.width - pad) + pad;
      const y = Math.random() * (s.height - b.height - pad) + pad;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    window.onload = moveNo;

    stage.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const dx = e.clientX - (r.left + r.width / 2);
      const dy = e.clientY - (r.top + r.height / 2);
      if (Math.hypot(dx, dy) < 90) {
        tease();
        moveNo();
      }
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      tease();
      moveNo();
    }, { passive:false });

    function hearts(n=20){
      for(let i=0;i<n;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.textContent=Math.random()<0.5?"ðŸ’–":"ðŸ’˜";
        h.style.setProperty("--dx",(Math.random()*300-150)+"px");
        h.style.animationDelay=(Math.random()*0.3)+"s";
        document.body.appendChild(h);
        h.addEventListener("animationend",()=>h.remove());
      }
    }

    function playSong(){
      playerWrap.innerHTML = `
        <iframe src="https://www.youtube.com/embed/Sh8ZYHnb86c?autoplay=1&playsinline=1"
        allow="autoplay; encrypted-media"></iframe>`;
    }

    yesBtn.addEventListener("click",()=>{
      hearts();
      playSong();
      card.innerHTML = `
        <h1>YAYYY ðŸ’–</h1>
        <p>Bibu, you just made me the happiest person today.</p>
        <p>Happy Valentineâ€™s Day ðŸ’•<br>I canâ€™t wait to celebrate us.</p>
      `;
    });
  </script>
</body>
</html>
